
<!doctype html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>vue-music demo</title>
    <link rel="stylesheet" href="./dist/vue-music.css">
</head>
<body>
<div id="warp">
    <music :source="source"></music>
</div>
<script src="http://cdn.bootcss.com/vue/2.0.1/vue.min.js"></script>
<script src="./bulid/vue-music.js"></script>
<script>
    new Vue({
        el: '#warp',
        components: {
            'music': window.vueMusic
        },
        data () {
            return {
                source : {
                    src : "http://ip.h5.ra03.sycdn.kuwo.cn/2581c16ff9a07997c0a4e9d26427ff7a/5800e0ce/resource/a2/48/55/72/3743317910.aac",
                    img : 'http://img3.kuwo.cn/star/starheads/240/10/12/4030851218.jpg',
                    player : "Origa",
                    name : "Inner Universe"
                }
            }
        }
    })
</script>
</body>
</html>
